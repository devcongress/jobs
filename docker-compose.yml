version: "3.5"

x-db_config: &db_config
  POSTGRES_PASSWORD: postgres
  POSTGRES_USER: postgres
  POSTGRES_DB: jobs_dev

services:
  postgres:
    image: bitnami/postgresql:10
    volumes:
      - ./.volumes/postgres:/var/lib/postgresql/data:cached
    environment:
      <<: *db_config
    networks:
      - jobs
    ports:
      - "5433:5432"
  mailcatcher:
    image: stpaquet/alpinemailcatcher
    networks:
      - jobs
    ports:
      - "1080:1080"
      - "1025:1025"

  web:
    build: .
    environment:
      <<: *db_config
      POSTGRES_HOST: postgres
    volumes:
      - ./:/app
      - bundle:/bundle:cached
    networks:
      - jobs
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    stdin_open: true
    tty: true

volumes:
  postgres:
  bundle:

networks:
  jobs:
    driver: bridge
